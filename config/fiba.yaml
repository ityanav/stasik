trading:
  pairs: ["BTCUSDT", "ETHUSDT", "SOLUSDT", "SUIUSDT", "APTUSDT"]
  market_type: "futures"
  timeframe: "15"          # 15m entry
  htf_timeframe: "60"      # 1H structure (swings + fib)
  leverage: 3
  trading_hours: [0, 24]
  tick_interval: 60          # every minute

strategy:
  strategy_mode: "smc"
  min_score: 3
  adx_min: 0
  adx_max: 0
  adx_period: 14
  ema_fast: 9
  ema_slow: 21
  rsi_period: 14
  bb_period: 20
  bb_std: 2.0
  vol_period: 20
  vol_threshold: 1.5
  sma_period: 25
  htf_filter: true
  htf_min_sma_dev: 0.0
  htf_score_min: 0
  market_bias: false
  fng_extreme_greed: 75            # block BUY above 75 (Extreme Greed)
  fng_extreme_fear: 25             # block SELL below 25 (Extreme Fear)
  funding_rate_max: 999
  orderbook_enabled: false
  patterns_enabled: false
  reversal_confirmation: false
  avoid_asia: true              # kill zone: skip Asian session (21-08 UTC)
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9

smc:
  swing_lookback: 5
  swing_min_distance: 10
  fib_required: true           # no entry without Fibonacci zone
  fib_premium_only: true       # only premium zone (0.618-0.786)
  fib_premium_min: 0.618
  fib_premium_max: 0.786
  fib_standard_min: 0.382
  fib_standard_max: 0.618
  sweep_lookback: 30
  sweep_fresh_candles: 5
  fvg_lookback: 20
  fvg_proximity_pct: 0.5
  displacement_body_pct: 0.3
  displacement_vol_mult: 1.5
  ob_lookback: 50
  ob_proximity_pct: 1.0
  ob_displacement_pct: 1.5
  tp_extension_1: 1.0
  tp_extension_2: 1.272
  adx_max: 0
  # OTE 0.705 bonus — disabled (WR 51%, delta -$162)
  ote_bonus: false
  ote_proximity_pct: 0.3
  # ZigZag ATR-based swing detection (adaptive to volatility)
  zigzag_enabled: true
  zigzag_atr_period: 14
  zigzag_atr_mult: 2.0
  # Fibonacci Clusters (multi-swing confluence zones)
  cluster_enabled: true
  cluster_threshold_pct: 1.0
  cluster_min_levels: 3
  # Fibonacci Pivot Points — disabled (WR 57%, delta -$95)
  fib_pivots: false
  fib_pivot_proximity_pct: 0.3
  # Volume Profile — disabled (WR 64%, delta -$48)
  volume_profile_enabled: false
  volume_profile_bins: 50
  volume_profile_value_area_pct: 70.0
  volume_profile_proximity_pct: 0.3
  # Cumulative Delta — disabled (WR 63%, delta -$65)
  cum_delta_enabled: false
  cum_delta_lookback: 50
  cum_delta_divergence_lookback: 20
  # Murray Math Lines — disabled (WR 55%, delta -$123)
  murray_enabled: false
  murray_period: 64
  murray_proximity_pct: 0.3

risk:
  risk_per_trade: 0.5
  max_open_positions: 4
  max_per_symbol: 1
  max_per_group: 2
  commission_rate: 0.055
  max_margin_usdt: 120000            # Max initial margin for this instance ($)
  min_tp_net: 0
