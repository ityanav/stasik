  atr_tp_multiplier: 2.5
  atr_trailing_multiplier: 1.0
  atr_sl_max: 5.0
  atr_sl_min: 0.5
  atr_tp_max: 5.0
  atr_tp_min: 1.0
  atr_trail_max: 3.0
  atr_trail_min: 0.3
  trailing_stop: 0
  trailing_activation: 0
