  tick_interval: 10                 # проверка каждые 10 сек
  htf_timeframe: "60"               # 1H HTF
  leverage: 10                      # 10x
  trading_hours: [0, 24]            # 24/7

strategy:
  strategy_mode: "kotegawa"           # Котегава — покупай просадки мемов, продавай пампы
  # SMA deviation — шире чем у SCALP (мемы волатильнее)
  sma_period: 25
  sma_deviation_mild: 1.5            # 1.5% отклонение → score +-1 (было 2% — мало входов)
  sma_deviation_extreme: 6.0         # 6% отклонение → score +-2 (у SCALP 2.5%)
  # RSI
  rsi_period: 14
  rsi_overbought: 75
  rsi_oversold: 25
  rsi_extreme_low: 15
  rsi_extreme_high: 85
  # EMA для HTF
  ema_fast: 12
  ema_slow: 26
  # MACD (для AI)
  macd_fast: 8
  macd_slow: 17
  macd_signal: 9
  # Bollinger Bands
  bb_period: 20
  bb_std: 2.0
  # Volume
  vol_period: 14
  vol_threshold: 1.2
  # Scoring
  min_score: 2                        # 2 из 6 — ослаблен порог входа (было 3)
  adx_period: 14
  adx_min: 8
  fng_extreme_greed: 100              # отключён — Котегава продаёт при жадности
  fng_extreme_fear: 0                 # отключён — Котегава покупает при страхе
  funding_rate_max: 999               # отключён — Котегава контр-тренд
  patterns_enabled: true
  orderbook_enabled: true
  market_bias: false                  # отключён — Котегава контр-тренд
  bias_block_bearish: false           # отключён — Котегава покупает в bearish!
  htf_filter: false                   # отключён — не мешать контр-тренду
  kotegawa_exit_ratio: 0.65           # 65% — выход на 65% пути к SMA (было 40%)
  # Liquidity filter — оставляем, неликвид опасен
  min_24h_turnover: 2000000           # минимум $2M 24h оборот
  max_spread_pct: 0.05                # макс спред 0.05%
  # Anti-pump filter — оставляем
  pump_filter: true
  pump_candle_pct: 5.0
  pump_vol_spike: 3.0
  pump_min_steps: 2

risk:
  risk_per_trade: 0.5                # 0.5% — чуть агрессивнее (было 0.3%)
  max_risk_per_trade: 200             # макс $200 убыток на позицию
  tp_take_pct: 0.12                   # TP = 12% от рассчитанного (хотел $1000 → закроет на $120)
  stop_loss: 1.5
  take_profit: 3.0
  max_open_positions: 10
  max_daily_loss: 5.0
  daily_drawdown_from_profit: 50      # если потерял 50% дневной прибыли — стоп
  trailing_stop: 0.8
  trailing_activation: 1.5            # активация trailing после 1.5% (было 1.0%)
  partial_close_enabled: false         # отключён — Котегава ждёт возврат к SMA
  # ATR-based dynamic SL/TP
  atr_period: 14
  atr_sl_multiplier: 2.0
  atr_tp_multiplier: 4.0              # 4x ATR как у SCALP (было 3x)
  atr_trailing_multiplier: 1.5
  # ATR clamp — шире для мемов
  atr_sl_min: 0.8
  atr_sl_max: 3.0                     # макс SL 3% (было 2.5%)
  atr_tp_min: 2.0                     # мин TP 2% (было 1.5%)
  atr_tp_max: 6.0                     # макс TP 6% (было 5%)
  atr_trail_min: 0.6
  atr_trail_max: 2.0
  # Cooldown
  cooldown_after_loss: 10             # 10 мин (было 15 — слишком долго спал)
  breakeven_activation: 0             # отключён
  profit_target_usd: 0
  loss_target_usd: 0
  smart_exit_min: 0                   # отключён
  # Correlation
  max_per_group: 3                    # 3 мема из одной группы (было 4)
  correlation_groups:
    dog_memes: ["DOGEUSDT", "SHIB1000USDT", "1000FLOKIUSDT", "1000BONKUSDT"]
    political: ["TRUMPUSDT", "ACTUSDT", "MELANIAUSDT", "VINEUSDT"]
    sol_memes: ["WIFUSDT", "POPCATUSDT", "BRETTUSDT", "MOODENGUSDT", "GOATUSDT"]
    degen: ["1000PEPEUSDT", "FARTCOINUSDT", "PNUTUSDT", "MEMEUSDT"]
    tg_gaming: ["NOTUSDT", "PENGUUSDT"]
    ai_agents: ["VIRTUALUSDT"]

